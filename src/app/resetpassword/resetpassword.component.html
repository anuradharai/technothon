<app-navbar></app-navbar>

<div class="container-fluid">

    <div class="row mt-4">

        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        
            <div class="container-fluid col-lg-6 bg-light shadow-lg mt-2 rounded pb-4">

                    <div class="row">

                        <div class="col-lg-12">

                            <div class="input-group mt-4">

                                <span class="input-group">Current Password</span>

                                <span style="border-radius:180%" class="input-group-text mt-2"><fa-icon [icon]="faLock"></fa-icon></span>

                                <input class="form-control mt-2" type="text" formControlName = "prePassword">

                                <span class="input-group" style="font-size: 12px; color: red;" *ngIf="prePassword?.dirty && this.resetPasswordForm.hasError('passwordMatching')">Enter correct password</span>

                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-lg-6">

                            <div class="input-group mt-4">

                                <span class="input-group">New password</span>

                                <span style="border-radius:180%" class="input-group-text mt-2"><fa-icon [icon]="faLock"></fa-icon></span>

                                <input [readonly]="resetPasswordForm.hasError('passwordMatching')" class="form-control mt-2" type="text" formControlName="password">
                                
                            </div>

                        </div>

                        <div class="col-lg-6">

                            <div class="input-group mt-4">

                                <span class="input-group">Confirm Password</span>

                                <span style="border-radius:180%;" class="input-group-text mt-2"><fa-icon [icon]="faLock"></fa-icon></span>

                                <input [readonly] = "resetPasswordForm.hasError('passwordMatching')" class="form-control mt-2" type="text" formControlName="confirmPassword">

                                <span class="input-group" style="font-size: 12px; color: red;" *ngIf="confirmPassword?.dirty && this.resetPasswordForm.hasError('passwordNotMatching')">password is not matching</span>

                            </div>

                        </div>

                    </div>

            </div>

            <div class="row">

                <div style="width:auto" class="col-lg-4 m-auto">

                    <button type="submit" class="btn btn-success mt-4" [disabled] = "!resetPasswordForm.valid">Update</button>

                </div>
            </div>
        
        </form>


    </div>
    
</div>
